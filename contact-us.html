<section class="contact-details bg-black-custom py-5">
  <div class="container py-4">
    <div class="row justify-content-center">

          <div class="col-sm-4 mt-sm-0 mt-5 text-center">
            <a
              class="
                contact-details--list-item--link
                d-flex
                justify-content-center
                text-decoration-none
              "
              href="tel:+1-234-5678"
              target="_blank"
            >
              <ion-icon
                class="contact-details--list-item--icon"
                name="call-outline"
              ></ion-icon
              ><span class="contact-details--list-item--text ms-3 mt-ms-0"

          <div class="col-sm-4 mt-sm-0 mt-5 text-center">

              ><span class="contact-details--list-item--text ms-3 mt-ms-0"
                >mail@support</span
              ></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="contact--form py-5">
  <div class="container py-sm-4 py-3">
    <h2 class="section-title text-center">Leave us a message</h2>
    <div class="contact--form--wrapper mt-5">
      <form action="">
        <label class="d-block" for="name">Name</label>
        <input type="text" name="name" placeholder="John Appleseed" />
        <label class="d-block mt-4" for="email">Email</label>
        <input type="text" name="email" placeholder="john@mail.com" />
        <label class="d-block mt-4" for="phone">Phone</label>
        <input type="text" name="phone" placeholder="+1-234-5678" />
        <label class="d-block mt-4" for="message">Message</label>
        <textarea
          type="text"
          name="message"
          placeholder="Lorem ipsum"
        ></textarea>
        <div class="text-center">
          <a
            class="btn-main mt-4"
            href="https://jeroneperalta.github.io/carutopia/contact-us.html"
            >Send
          </a>
        </div>
      </form>
    </div>
  </div>
</section>
